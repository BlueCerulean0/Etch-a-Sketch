<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">

        <button id="reset" class="btn">Reset!</button>
        <input id="colorPicker" type="color" value="#333333"/>


        <div id="slider" class="slider">
            <label
                for="grid-size">Size:
                <span class="value1">16</span>x<span class="value2">16</span>
            </label>
            <input type="range" id="grid-size" min="1" max="100" value="16">
        </div>
        
    </div>

    <div id="container" class="container"></div>


    <script src="etch.js"></script>
</body>
</html>
